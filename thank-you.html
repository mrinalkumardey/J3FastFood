<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - J3 Fast Food</title>
    <link href="css/style.css" rel="stylesheet">
    <style>
        .thank-you-section {
            background: linear-gradient(135deg, #f9e7b3, #fff5e1);
            padding: 60px 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .thank-you-content {
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .thank-you-content h1 {
            font-size: 2.5rem;
            color: #0F172B;
            margin-bottom: 20px;
            font-family: 'Pacifico', cursive;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .thank-you-content p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .thank-you-btn {
            background-color: var(--primary);
            border-color: var(--primary);
            padding: 12px 30px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .thank-you-btn:hover {
            background-color: #d97a00;
            border-color: #d97a00;
            transform: translateY(-2px);
        }

        .bouquet-image {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 200px;
            opacity: 0.8;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .thank-you-content h1 { font-size: 2rem; }
            .thank-you-content p { font-size: 1rem; }
            .bouquet-image { width: 150px; top: 5%; left: 5%; }
        }
    </style>
</head>
<body>
    <section class="thank-you-section">
        <div class="thank-you-content">
            <h1>Thank You!</h1>
            <p>Weâ€™ve received your message. Our team will get back to you soon via WhatsApp. Enjoy your day with J3 Fast Food!</p>
            <a href="index.html" class="btn thank-you-btn">Back to Home</a>
        </div>
        <img src="img/flower-bouquet.jpg" alt="Flower Bouquet" class="bouquet-image">
    </section>
    <!-- JavaScript to clear form on return -->
    <script>
        // Clear form fields when returning to contact page
        window.onpageshow = function(event) {
            if (event.persisted) {
                // If user navigates back from thank-you page
                window.location.href = "contact.html"; // Redirect to contact page
                // Note: This triggers a reload, clearing the form
            }
        };
    </script>
    <script src="js/main.js"></script>
</body>
</html>
